<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<a href="index.html"><span class="nav-link mt-3 ms-3">Home</span></a>
<div class="container card p-3 mt-5 mx-auto" style="width:500px;" >
<form class="row g-3">
    <h3 class="text-center">Add Product</h3>
    <hr>
    <div class="col-md-6">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand">
    </div>
    <div class="col-md-6">
        <label for="model" class="form-label">Model</label>
        <input type="password" class="form-control" id="model">
    </div>
    <div class="col-6">
        <label for="performance" class="form-label">Performance</label>
        <input type="text" class="form-control" id="performance" placeholder="How is the product">
    </div>
    <div class="col-6">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="description">
    </div>
    <div class="col-md-6">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location">
    </div>
    <div class="col-md-6">
        <label for="price" class="form-label">Price</label>
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="price">
        <span class="input-group-text">.00</span>
    </div>
    </div>
    <div class="col-md-12">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
</form>
</div>
</body>
</html>
